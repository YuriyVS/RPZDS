<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Функции в JavaScript</title>
        <meta charset="utf-8">
        <script type="text/javascript">  
            var a=10;
            var b=15;
            var c=20;  
            var d=21;
            var x1;
            var x2;
            function sum1() {
                var result = a + b;
                document.write("<p>Sum1 result: "+result);                
            }
            function sum2(x1, x2) {
                var result = x1 + x2;
                document.write("<p>Sum2 result: "+result);                
            }
            sum1();
            sum2();//Sum2 result: NaN
            sum2(c, d);
        </script>
    
    
    </head>

    </body>
</html>
