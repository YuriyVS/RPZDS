<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Необязательные аргументы</title>
        <meta charset="utf-8">
        <script type="text/javascript">  
            var human = {
                firstName: "Alex",
                secondName: "Jazun",
                age: 27,
                // Вложенный обьект.
                occupation: "ZIEIT",
                show: function(){
                    document.write("<p>First name: " + this.firstName);
                    document.write("<p>Second name: " + this.secondName);
                    document.write("<p>Age: " + this.age + " years old<br/>");
                    document.write(this.occupation + " <hr/>");
                },
                changeWork: function(occupation){
                    this.occupation = occupation;
                }                
            };
            human.show();
            human.changeWork("Microsoft");
            human.show();

        </script>
    
    
    </head>
    <body>
        
    </body>
</html>
