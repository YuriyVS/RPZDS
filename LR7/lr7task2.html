<body>
<H1>метод клик флажка</H1>
<FORM NAME="Test">
    Флажок <input type="checkbox" name="ch"/>

    Состояние флажка можно изменить и этой кнопкой
    <INPUT TYPE="button"  VALUE="Смена состояния"
        onClick = "document.Test.ch.click();"/>
</FORM>
