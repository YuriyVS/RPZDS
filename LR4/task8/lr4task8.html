<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Массив Аргументов arguments</title>
        <meta charset="utf-8">
        <script type="text/javascript">  
            function max(a, b, c) {
                //функция показывает максимальное значение аргумента, котороый передан при вызове
                console.log(arguments);//Функции JavaScript имеют встроенный объект, который называется объектом arguments.
                                        //Объект argument  содержит массив аргументов, используемых при вызове (вызове) функции.
                var maxValue = Number.NEGATIVE_INFINITY; //Функция Number () преобразует аргумент объекта в число, представляющее значение объекта.
                //Если значение не может быть преобразовано в допустимое число, возвращается NaN.
                //присваеваем изначально минус бесконечность
                
                document.write("<p>Number.NEGATIVE_INFINITY = " + maxValue + "<hr/>");
                //перебираем циклом аргументы
                for (
                    var i = 0;
                    i < arguments.length;
                    i++ // arguments - свойство объекта max - который есть функцией
                )
                if (arguments[i] > maxValue) maxValue = arguments[i];

                return maxValue;
            }
            var res = max(-33, 33, 777, -666, -22, 888);
            document.write("<p>Максимальное значение одного из аргументов функции = " + res+ "<hr/>");
            res = max();//функция работает и без аргументов
            document.write("<p>Максимальное значение одного из аргументов функции = " + res+ "<hr/>");

        </script>
    
    
    </head>

</html>
