<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>Необязательные аргументы</title>
        <meta charset="utf-8">
        <script type="text/javascript">  
            function print(msg, count) {
                if (count == undefined) {
                    count=3;
                }
                for(var i=0;i<count;i++){
                    document.write("<p>"+msg);
                }
                document.write("<hr/>");                
            }
            print("Hello");
            print("World", 7);
        </script>
    
    
    </head>
    <body>
        
    </body>
</html>
